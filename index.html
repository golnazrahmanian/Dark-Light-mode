<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sun-moon-mode</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="button-box" id="sun" onclick="mode(this)">
        <div class="sun">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
            <div class="line4"></div>
        </div>
        <div class="moon"></div>
    </div>
    <script>
        function mode(e) {
            e.children[0].classList.toggle("night");
            e.children[1].classList.toggle("night");
        }
    </script>
</body>

</html>
